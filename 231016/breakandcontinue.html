      // 1부터 200까지 짝수의 합
      document.write("<h2>1부터 200까지의 짝수의 합 (continue 사용)</h2>");

      for (let i = 1; i <= 200; i++) {
        if (i % 2 == 1) {

        sum += i;
      }
      document.write(`<br><h4>sum : ${sum}</h4>`);

      //   // 1~10까지 반복되는 2개의 for문을 이용해서 더한 합이 3의 배수일때만 출력 (continue를 이용)

      for (let i = 1; i <= 100; i++) {
        if (i % (2 * 3) == 0) {
          // i % 2 == 0 &&  i % 3 == 0
          document.write(`i 값: ${i} <br>`);
        }
      }
      document.write("<hr>");
      while (true) {
        let inputNum1 = +prompt(
          "첫번 째 숫자를 입력하세요.(0을 넣으면 종료됩니다"
        );
        let inputNum2 = +prompt(
          "두번 째 숫자를 입력하세요.(0을 넣으면 종료됩니다"
        );
        if (inputNum1 + inputNum2 >= 100) {
          document.write(
            `첫번째 수:${inputNum1}, 두번째 수:${inputNum2}, 합: ${
              inputNum1 + inputNum2
            }`
          );
        } else if (inputNum1 == 0 && inputNum2 == 0) {

        } else {
