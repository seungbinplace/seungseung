  <body>
    <script>
      const str = "try hello world";
      //   const result = str.toLowerCase();
      function toUpperLowerCase(string) {
        // console.log(string);
        let result = "";
        for (let i = 0; i < string.length; i++) {
          if (i % 2 == 0) {
            result += string.charAt(i).toUpperCase();
            // console.log(string.toUpperCase());
          } else {
            result += string.charAt(i).toLowerCase();
            // console.log(string.toLowerCase());
          }
          //   result +=
          //     i % 2 == 0 ? string[i].toUpperCase() : string[i].toUpperCase();
        }
        return result;
      }

      document.write(`첫 결과 : ${toUpperLowerCase(str)}`);

      const str2 = "a234";
      const str3 = "1234";
      function checkStr(s) {
        // if ((s.length == 4, s.length == 6)) {
        //     s.replace(/[0~9]/g, "").length ==0{
        //         return true;
        // } else {
        //     return false;
        // }
        return (
          (s.length == 4, s.length == 6) && s.replace(/[0~9]/g, "").length == 0
        );
      }

      document.write(`2번 결과 : ${checkStr(str2)}`);
      document.write(`2번 결과 : ${checkStr(str3)}`);
    </script>
