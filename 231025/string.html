<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    // String 객체 생성
    let = str = "String"; // storing wrapper c;ass
    let strObj = new String("String"); //stromg object
    console.log(typeof str);
    console.log(typeof strObj);
    console.log(str);
    console.log(strObj);
    console.log(str == strObj);
    console.log(str === strObj);

    document.write(`<h1>charAt() 함수</h1>`);
    // 1. charAt() 함수
    // String 에서 전달받은 인덱스 위치한 문자나 문자 코드를 반환한다/
    const str1 = "Javascript";
    document.write(`0번째 인덱스 : ${str1.charAt(0)} <br>`);
    document.write(`5번째 인덱스 : ${str1.charAt(5)}`);

    document.write(`<hr>`);
    document.write(`<h1>charAt() 함수</h1>`);
    // 2. charCodeAt() 함수
    // String에서 전달받은 인덱스에 위치한 문자를 유니코드값으로 반환한다.
    document.write(`0번째 인덱스의 유니코드값 : ${str1.charCodeAt(0)}`);

    document.write(`<hr>`);
    document.write(`<h1>indexOf() 함수</h1>`);
    // 3.indexOf() 함수
    // String 에서 특정 문자나 문자열이 처음으로 등장하는 위치를 반환한다.
    const str2 = "abcDEFabc";
    document.write(`abc가 시작되는 인덱스 : ${str2.indexOf("abc")}<br>`);
    // 문자열을 비교할때 문자의 대소문자를 구분한다.
    document.write(`abc가 시작되는 인덱스 : ${str2.indexOf("abcd")}<br>`);
    document.write(`abc가 시작되는 인덱스 : ${str2.indexOf("abc", 3)}`);

    document.write(`<hr>`);
    document.write(`<h1>lastIndex() 함수</h1>`);
    // 4.lastIndex() 함수
    // String 에서 특정 문자나 문자열이 마지막으로 등장하는 위치(인덱스)를 반환한다
    document.write(
      `abc가 마지막으로 시작되는 인덱스 : ${str2.lastIndexOf("c")}<br>`
    );

    document.write(`<hr>`);
    document.write(`<h1>concat() 함수</h1>`);
    // 5.concat() 함수
    // String에 전달받은 문자열을 결합한 새로운 문자열을 반환한다
    const str3 = "Javascript";
    document.write(
      `concat으로 문자열 결합 : ${str3.concat("is Awesome!!")}<br>`
    );
    document.write(
      `concat으로 문자열 결합 : ${str3.concat(
        "is Awesome!!",
        "and useful!!"
      )}<br>`
    );

    document.write(`<hr>`);
    document.write(`<h1>trim() 함수</h1>`);
    // 6. trim()함수
    // Sting의 양 끝에 존재하는 모든 공백과 줄 바꿈 문자를 제거한 새로운 문자열을 반환한다
    const str4 = "    J a v a s c r i t    ";
    document.write(`trim으로 공백 제거 : ${str4.trim()}<br>`);

    document.write(`<hr>`);
    document.write(`<h1>replace() 함수</h1>`);
    // 7. replace() 함수
    // String에서 인수로 전달받은 정규 표현식을 이용하여 String의 대체 작업을 수행한다
    const str5 = "Javascript is Awesome";

    document.write(`is를 공백으로 대체: ${str5.replace("is", "")}<br>`);
    document.write(`s를 *으로 대체: ${str5.replace(/s/g, "*")}`);

    // ** 정규표현식 **
    // 문자열에서 특정한 규칙을 갖는 문자열의 집합을 찾아내기 위한 검색 패턴이다
    // 문법 : /검색패턴/플래그
    // 플래그:
    // i - 검색 패턴을 비교할 때 대소문자를 구분하지 않도록 설정
    // g - 검색 패턴을 비교할 때 일치하는 모든 부분을 선택하도록 설정
    // m - 검색 패턴을 비교할 때 여러줄의 입력 문자열을 그대로 여러줄로 비교하도록 설정
    // y - 대상 문자열의 현재 위치부터 비교를 시작하도록 설정

    // 특수문자
    // 단순한 패턴을 검색하고자 할 때는 찾고자 하는 문자열을 직접 나열하면 된다.
    // 숫자만을 검색하거나, 띄어쓰기, 특수문자 등을 검색하려면 검색패턴으로
    // 특정한 특수문자를 사용해야한다.
    // \ : 역슬래시 다음에 일반 문자가 나오면 이스케이프 문자로 해석하고, 특수문자가 나오면 일반 문자로 해석
    // \d : 숫자를 검색. == /[0~9]/
    // \D : 숫자가 아닌 문자를 검색 == /[^0~9]/
    // \w : 언더바(_)를 포함한 영문자 및 숫자를 검색 == /[A~Za-z0-9_]
    // \W : 언더바(_), 영문자, 숫자가 아닌 문자를 검색 == /[^A~Za-z0-9_]
    // \s : 띄어쓰기, 탭, 줄바꿈, 문자 등의 공백 문자를 검색
    // \S : 띄어쓰기, 탭, 줄바꿈, 문자 등의 공백 문자가 아닌 문자를 검색
    // \b : 단어의 맨 앞이나 맨 뒤가 패턴과 일치하는지를 검색

    // 전화번호 검색 패턴 예 : 000-0000-0000 => /[0~9]{3}-[0~9]{4}-[0~9]{4}/
    // 이메일 검색 패턴 예 : 00000@0000.000" => /[0-9a-zA-Z]+@[a-z]+\.[a-z]{3,}/;

    let reg = /[0-9a-zA-Z]+@[a-z]+\.[a-z]{3,}/;
    const email = "sstap8@naver.com";
    console.log(reg.test(email));

    document.write(`<hr>`);
    document.write(`<h1>search() 함수</h1>`);
    // 8. search() 함수
    // String 에서 인수로 전달받은 정규 표현시 또는 문자(열)를 이용하여 String의 검색 작업을 수행한다
    document.write(`is 검색: ${str5.search("is")}<br>`);
    document.write(`s 검색: ${str5.search("s")}<br>`);
    document.write(`s 검색: ${str5.search(/s/)}<br>`);

    document.write(`<hr>`);
    document.write(`<h1>,match() 함수</h1>`);
    // 9. match() 함수
    // 정규식 혹은 문자(열)로 검색하여 일치하는 결과를 배열로 리턴한다.
    // 발견되지 않으면 null을 리턴한다
    document.write(`match로 Java 확인: ${str5.match("Java")}<br>`);
    const strTest = str5.match("Java");
    document.write(`<hr>`);
    document.write(`<h1>,substring() 함수</h1>`);
    // 10.substring()함수
    // String 에서 전달받은 시작 인덱스부터 종료 인덱스 바로 앞까지의 문자열을 추출한 새로운 문자열을 반환한다.

    document.write(`substring(2,6) :${str2.substring(2, 6)}<br>`);
    document.write(`substring(2) : ${str2.substring(2)}<br>`);

    document.write(`<hr>`);
    document.write(`<h1>,substr() 함수</h1>`);

    // 11. substr() 함수
    // String에서 전달받은 시작 인덱스부터 길이만큼의 문자열을 추출한 새로운 문자열바

    document.write(`substr(2,6) :${str2.substr(2, 6)}<br>`);
    document.write(`substr(2) :: ${str2.substr(2)}<br>`);

    document.write(`<hr>`);
    document.write(`<h1>,slice() 함수</h1>`);
    // 12. slice() 함수
    // String 에서 전달받은 시작 인덱스부터 종료 인덱스 바로 앞까지의 문자열을 추출한 새 문자열을 반환한다
    // str2 = "abcDEFabc";
    document.write(`slice(2,6): ${str2.slice(2, 6)}<br>`);
    document.write(`slice(-4,-2): ${str2.slice(-4, -2)}<br>`);
    // substring은 음수가 전달되면 0으로 변경해서 함수를 실행한다.
    document.write(`substring(-4,2) : ${str2.substring(-4, 2)}<br>`);

    document.write(`slice(4,2): ${str2.slice(4, 2)}<br>`);
    document.write(`substring(4,2) : ${str2.substring(4, 2)}<br>`);
    // substring은 시작값이 종료값보다 클 경우 서로 교환해서 함수를 실행한다.

    // 13. split() 함수
    // string을 구분자를 기준으로 나눈 후, 나뉜 문자열을 배열로 반환한다
    const str6 = "사과/바나나/파인애플/딸기/포도";
    document.write(`split 사용: ${str6.split("/")}<br>`);
    console.log(str6.split("/"));
  </script>
</html>
