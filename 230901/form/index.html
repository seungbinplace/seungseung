<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form autocomplete="off"></form>
    <div>
        <label for="username">사용자이름</label>
        <!-- self closing tag,혼자 닫는 태그 -->
        <input 
        id="username"
        type="text"
        name="sendusername"
        placeholder="사용자이름을 입력해주세요">
    </div>
    <div>
        <label for="password">비밀번호</label>
        <input id="password"
        type="password"
        name="sendpassword"
        placeholder="비밀번호를 입력해주세요">
    </div>
    <div>
        <label for="check">개인정보 사용에 동의하시겠습니까?</label>
        <input type="checkbox" id="check" checked>
    </div>

    <select name="" id="">
        <option value="">사과</option>
        <option value="">수박</option>
        <option value="">딸기</option>
        <option value="">오렌지</option>
    </select>

    <button type="submit">제출</button>

    <!-- 레이블 안에 input을 넣을수도 있음
    <label>
        새로운 입력
        <input type="text">
    </label> -->
    
    </form>
</body>

</html>
