<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setInterval</title>
  </head>
  <body>
    <p>버튼을 누르면 문구가 계속해서 화면에 표시됩니다.</p>
    <button onclick="interval()">START</button>
    <button onclick="stopInterval()">STOP</button>
  </body>
  <script>
    let printPtag;
    function interval() {
      console.log("printPtag 실행 전");
      printPtag = setInterval(function () {
        // const pTag = document.createElement("p");
        // document.body.append(pTag, "계속해서 생성되는 문구입니다.");
        let backGroundArr = []; // backgroundColor RGB 값을 담을 배열
        let colorArr = []; // color RGB 값을 담을 배열
        for (let i = 0; i < 2; i++) {
          for (let j = 0; j < 3; j++) {
            // i == 0 ? backGroundArr.push(randNum) : colorArr.push(randNum);
            if (i == 0) {
              backGroundArr.push(parseInt(Math.random() * 256));
            } else {
              colorArr.push(parseInt(Math.random() * 256));
            }
          }
        }
        const pTag = document.querySelector("p");
        pTag.style.backgroundColor = `rgb(${backGroundArr.toString()})`;
        pTag.style.color = `rgb(${colorArr.toString()})`;
      }, 100);
      console.log("printPtag 실행 후");
    }
    function stopInterval() {
      clearInterval(printPtag);
    }
  </script>
</html>
