<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 300px;
        height: 600px;
        border: 2px solid #c5c5c5;
        border-radius: 10px;
        position: absolute;
        top: 100px;
        left: 200px;
        padding: 0 10px;
      }

      p {
        padding: 10px 10px;
        background-color: yellow;
        border-radius: 10px 10px;
      }
    </style>
  </head>
  <body>
    <input id="input" placeholder="To Do List" />
    <button onclick="clickFunc()">CLICK</button>
    <div></div>
  </body>
  <script>
    const input = document.querySelector("#input");
    const div = document.querySelector("div");
    const clickFunc = function () {
      const pTag = document.createElement("p");
      pTag.innerHTML = input.value;
      //   pTag.style.backgroundColor = "rgb(255,0,5)";
      changeBackgroundColor(pTag);
      div.append(pTag);
      input.value = "";
    };

    const changeBackgroundColor = function (tag) {
      const colorArr = [];
      for (let i = 0; i < 3; i++) {
        colorArr.push(
          parseInt(Math.random() * 256)
          // .toString(16)
          // .padStart(2, "0")
        );
      }
      //  console.log(colorArr);
      tag.style.backgroundColor = `rgb(${colorArr.toString()})`;
      console.log(tag.style.backgroundColor);
    };
  </script>
</html>
