<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #wrapper {
        width: 500px;
        height: 500px;
        background: linear-gradient(135deg, gray, white);
        border: 3px solid gray;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto;
        margin-top: 15%;
      }

      .imgwrapper {
        width: 80%;
        height: 80%;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 5px solid black;
      }

      div.on {
        border: 20px solid black;
      }

      img {
        height: 250px;
        width: 250px;
        object-fit: cover;
        filter: contrast(0%);
      }

      img.on {
        filter: opacity(0.5) blur(3px) drop-shadow(0 0 0 red) saturate(1000%);
      }

      img:hover {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div id="imgwrapper" class="imgwrapper">
        <img src="img/jun.png" class="off" />
      </div>
    </div>
  </body>
  <script>
    const imgTag = document.querySelector("img");
    const divTag = document.querySelector("#imgwrapper");
    imgTag.addEventListener("click", function () {
      //   alert("이미지를 클릭했습니다");
      const currentClass = imgTag.classList[0];
      //   if (currentClass == "off") {
      //     imgTag.classList.add("on");
      //     imgTag.classList.remove("off");
      //     divTag.classList.add("on");
      //     divTag.classList.remove("off");
      //   } else {
      //     imgTag.classList.remove("on");
      //     imgTag.classList.add("off");
      //     divTag.classList.remove("on");
      //     divTag.classList.add("off");
      //   }

      imgTag.classList.toggle("on");
      divTag.classList.toggle("on");

      //   togle : 있으면 빼고 없으면 넣어주는 속성
    });
  </script>
</html>
