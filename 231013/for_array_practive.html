<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [1, 3, 5, 7, 9];
      //   document.write("첫번째 원소값:" + arr[0]);
      document.write("기본 for문");
      for (let i = 0; i < arr.length; i++) {
        document.write(i + 1 + "번째 값 = " + arr[i]);
        document.write("<br/>");
      }
      document.write("<hr>");
      document.write("<h2>" + "for...in문" + "</h2>");
      for (let i in arr) {
        document.write("<h3>" + (+i + 1) + "번째 값 = " + arr[i] + "</h3>");
      }
      document.write("<hr>");

      let car = {
        brand: "Hyundai",
        name: "kona",
        price: "40,000,000",
      };
      Object.keys(car);
      Object.values(car);
      Object.entries(car);

      document.write("<h2>for ... in문을 활용한 object 값 가져오기 </h2>");
      for (let i in car) {
        // document.write("<h2>" + i + "</h2>");
        document.write(
          "<h3>" + "key 값:" + i + ", value 값:" + car[i] + "<h3>"
        );
      }
      document.write("<hr>");

      document.write("<h2>for ... of문을 활용한 object 값 가져오기 </h2>");
      for (let v of arr) {
        document.write("<h3>" + "배열에 있는 원소값 :" + v + "</h3>");
      }

      document.write("<hr>");

      document.write("<h2>for ... of문을 활용한 object 객체값 가져오기 </h2>");
      for (let v of arr) {
        // document.write("<h2>" + "배열에 있는 원소값 :" + v + "</h2>");
      }
      document.write(
        "<h3>" +
          "객체는 for...of를 사용할 수 없다. not iterable 이기 때문에" +
          "</h3>"
      );

      arr.forEach(function (value, index, array) {
        // document.write(
        //   "<h3>value 값 : " +
        //     value +
        //     ", index 값 : " +
        //     index +
        //     ", array :" +
        //     array +
        //     "</h3>"
        // );
        document.write(
          `<h3>value 값 : ${value}, index값 ${index}, array: ${array}</h3>`
        );
      });
    </script>
  </body>
</html>
