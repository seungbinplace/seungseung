<!doctype html>
<html>
    <head>
        <title>table 연습</title>
        <link rel="stylesheet" href="style.css"       
    </head>
    <body>
      <table>
      <thead>
                  <tr> 
                       <th>품명</th>
                       <th>가격</th>
                       <th>주문수량</th>
                 </tr>
        </thead>
        <tbody>
                 <tr>
                       <td>카페라떼</td>
                       <td>3000</td>
                       <td rowspan="2">5개</td>
                 </tr>
                  <tr>
                      <td>에스프레소</td>
                      <td>2500</td>
                  </tr>
                  <tr>
                       <td>아메리카노</td>
                       <td rowspan ="2">5000</td>
                       <td rowspan="3">10개</td>
                 </tr>
                  <tr>
                     <td>수박주스</td>
                     
                 </tr>
                  <tr>
                     <td>미숫가루</td>
                     <td>6000</td>
                     
                 </tr>
          </tbody>
          <tfoot>
                 <tr>
                   <td >총가격</td>
                   <td colspan="2">100,000원</td>
                </tr>
          <tfoot>
      </table>

      









   </body>
</html>
