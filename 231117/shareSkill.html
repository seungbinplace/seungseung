      tchrName: "김진용",
    };

    courseArr.push(courseObj1);
    courseArr.push(courseObj2);
    courseArr.push(courseObj3);
    courseArr.push(courseObj4);

    console.log(courseArr);
    // 노드, 요소
    // 노드를 추가하는 방법
    // append, prepend, before, after, appendChild, insertBefore
    // 문자열로 추가할 수 있는 방법
    // innerHTML, insertAdjacentHTML

    const courseList = document.getElementById("courseList");
    courseArr.forEach(el => {
      courseList.insertAdjacentHTML("beforeend", `
      <div class="col-12 col-md-6 col-lg-4 col-xl-3">
          <a href="#" class="course">
            <img
              src="${el.courseImgPath}"
              width="100%"
              class="course-img"
              alt="${el.courseAlt}"
            />
            <div class="info">
              <h4>${el.courseName}</h4>
              <div class="lecture">
                <img
                  src="${el.tchrPflImgPath}"
                  width="20"
                  height="20"
                  alt="강사 프로필"
                />
                <span class="name">${el.tchrName}</span>
              </div>
            </div>
          </a>
        </div>
      `);
    })
