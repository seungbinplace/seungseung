<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        background-color: yellow;
        border: 1px solid red;
        width: 300;
        height: 500;
      }
    </style>
  </head>
  <body>
    <input type="button" value="시작" onclick="randProc()" /><br />
    <hr color="blue" />
    <!-- 시작 버튼 누르면 랜덤수 5개를 출력 -->
    <h1>출력위치</h1>
    <div id="res"></div>
    <script>
      function randProc() {
        // alert("randProc 함수 입니다");
        let arr = [];
        for (let i = 0; i < 5; i++) {
          arr.push(parseInt(Math.random() * 100 + 1));
        }
        // console.log(arr);
        const res = document.getElementById("res");
        // res.innerHTML
        const p = document.createElement("p");
        // append(요소)
        p.innerHTML = arr.toString();
        // console.log(p);
        res.append(p);

        let template = `<p>${arr.toString()}</p>`;
        res.insertAdjacentHTML("beforeend,template");
        res.insertAdjacentHTML("beforeend", "HTML요소의 문자열");
        // 위치 : beforebegin, beforeend, , afterbegin, beforeend

        // let str = (document.createElement("p").innerHTML = arr.toString());
        // document.getElementById('res').append(str);
      }
    </script>
  </body>
</html>
