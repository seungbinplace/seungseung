  <body>
    <div>
      <p>무궁화 꽃이 피었습니다</p>

    <p id="pTag">은주는 예쁘다~~</p>

    <div>
      <p>사뿐히 즈려밟고 가시옵소서</p>
    </div>

  <script>
    $("div").on("click", "p", function (e) {
      const pTag = e.target;
      console.log(this); // this >> p태그로 교체
      $(this).parent("div").append($(this).clone().css("color", "red"));
    });
