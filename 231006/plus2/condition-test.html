      // 2. 계산기
      let num1 = prompt("정수를 입력하세요.");
      const operater = prompt("연산자를 입력하세요.", " +,-,*,/,% 중 하나");
      let num2 = prompt("두번째 정수를 입력하세요");
      let result = 0;
      num1 = parseInt(num1);
      num2 = parseInt(num2);

      if (operater == "+") {
        result = num1 + num2;
      } else if (operater == "-") {
        result = num1 - num2;
      } else if (operater == "*") {
        result = num1 * num2;
      } else if (operater == "/") {
        result = num1 / num2;
      } else if (operater == "%") {
        result = num1 % num2;
      } else {
        alert("잘못된 수식입니다.");
      }

      document.write(num1 + operater + num2 + "=" + result);
    </script>
