<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1부터 100까지 출력
      for (let i = 1; i <= 100; i++) {
        document.write(i + "&nbsp");
      }
      document.write("<hr>");
      //   10부터 1까지 출력
      for (let i = 10; i > 0; i--) {
        document.write(i + "&nbsp");
      }

      document.write("<hr>");

      //   0부터 10까지의 짝수만 출력
      for (let i = 0; i <= 10; i += 2) {
        // if(i % 2 == 0)
        document.write(i + "&nbsp");
      }

      document.write("<hr>");

      //   1부터  100까지 짝수의 합
      let sum = 0;
      for (let i = 0; i <= 100; i += 2) {
        sum += i;
      }
      document.write(sum);

      document.write("<hr>");

      //별찍기

      // 직각사각형
      for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 5; j++) {
          document.write("*");
        }
        document.write("<br/>");
      }
      document.write("<hr>");

      // 직각 삼각형
      for (let i = 0; i < 5; i++) {
        for (let j = 0; j < i + 1; j++) {
          document.write("*");
        }
        document.write("<br/>");
      }

      document.write("<hr>");

      // 오른쪽 직각삼각형
      for (let i = 1; i <= 5; i++) {
        for (let j = 5; j > i; j--) {
          document.write("&nbsp");
        }

        for (let k = 0; k < i; k++) {
          document.write("*");
        }
        document.write("<br>");
      }
      document.write("<hr>");

      // 역 직각 삼각형
      for (let i = 0; i < 5; i++) {
        for (let j = 5; j > i; j--) {
          document.write("*");
        }
        document.write("<br/>");
      }
      document.write("<hr>");

      // 역 직각 삼각형 오른쪽
      for (let i = 0; i < 5; i++) {
        for (let j = 0; j < i; j++) {
          document.write("&nbsp");
        }

        for (let k = 5; k > i; k--) {
          document.write("*");
        }

        document.write("<br>");
      }
      document.write("<hr>");

      // 정삼각형 위쪽
      // for (let i = 1; i < 10; i += 2) {
      //   for (let j = 9; j > i / 2; j--) {
      //     document.write("&nbsp");
      //   }

      //   for (let k = 1; k <= i; k++) {
      //     document.write("*");
      //   }
      //   document.write("<br>");
      // }
      // document.write("<hr>");
      for (let i = 0; i < 5; i++) {
        for (let j = 4; j > i; j--) {
          document.write("&nbsp;");
        }
        // for (let k = 0; k <= i; k++) {
        //   document.write("*");
        // }
        // for (let z = 1; z <= i; z++) {
        //   document.write("*");
        // }
        for (let k = 0; k <= i * 2; k++) {
          document.write("*");
        }
        document.write("<br/>");
      }
      document.write("<hr/>");

      // 정삼각형 아래쪽
      for (let i = 0; i < 5; i++) {
        for (let j = 0; j < i; j++) {
          document.write("&nbsp;");
        }
        // for (let k = 5; k > i; k--) {
        //   document.write("*");
        // }
        // for (let z = 4; z > i; z--) {
        //   document.write("*");
        // }
        for (let k = 8; k >= i * 2; k--) {
          document.write("*");
        }
        document.write("<br/>");
      }
      document.write("<hr/>");

      // 마름모
      for (let i = 0; i < 5; i++) {
        for (let j = 4; j > i; j--) {
          document.write("&nbsp;");
        }
        for (let k = 0; k <= i * 2; k++) {
          document.write("*");
        }
        document.write("<br/>");
      }
      for (let i = 0; i < 5; i++) {
        for (let j = 0; j <= i; j++) {
          document.write("&nbsp;");
        }

        for (let k = 6; k >= i * 2; k--) {
          document.write("*");
        }
        document.write("<br/>");
      }
      document.write("<hr/>");

      document.write("repeat 함수 이용", "<br/>");
      // 문자열.repeat(반복횟수);
      // document.write("*".repeat(5));
      for (let i = 1; i <= 5; i++) {
        // 4321 => 5-i
        // 13579 => 2*j-1

        document.write("&nbsp;".repeat(5 - i) + "*".repeat(2 * i - 1)) +
          "<br/>";
      }
      for (let j = 4; j >= 1; j--) {
        document.write("&nbsp;".repeat(5 - j) + "*".repeat(2 * j - 1)) +
          "<br/>";
        // 1234 => 5-j
        // 7531 => 2*j-1
      }
    </script>
  </body>
</html>
