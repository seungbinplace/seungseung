<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>attrSelector2</title>
  </head>
  <style>
    img {
      width: 250px;
      height: 250px;
    }
  </style>
  <script src="../resources/js/jquery-3.6.4.js"></script>
  <body>
    <a href="http://tjdaewoo.co.kr/">DW아카데미</a><br /><br />
    <a href="mailto:kjy.devops@gmail.com">kjy에게 메일보내기</a><br /><br />
    <div><label>Some images:</label></div>
    <div>
      <img src="../resources/img/1.jpg" id="img1" alt="Hibiscus" />
      <img
        src="../resources/img/2.jpg"
        id="little-Bear"
        title="A dog named little Bear 2"
      />
      <img src="../resources/img/3.png" id="verbena" alt="Verbena" />
      <img
        src="../resources/img/4.png"

      />

    <div id="someDiv">이곳은 ID속성이 someDiv인 &lt;div&gt;태그 입니다.</div>
    <form>
      <div>
        <label>Text:</label>
        <input type="text" id="aTextField" name="someTextField" />
      </div>
      <button type="submit" id="submitButton">Submit</button
      ><input type="button" value="클릭~~" id="changeBtn" />
    </form>
  </body>
  <script>
    $("#changeBtn").on("click", function () {
      $("input[type=button]").css("backgroundColor", "yellow");
      $("a[href*=mailto]").css({
        backgroundColor: "yellow",
        "text-decoration": "none",
      });
      $("img[id != img1]").css("border", "4px solid blue");
      $("img[title*='2']").css("border", "4px solid yellow");
      $("img[src*='7']").css("border", "4px solid yellow");
    });
  </script>
</html>
