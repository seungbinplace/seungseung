<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>회원가입</h1>
    <form action="attrSelector2.html">
      <fieldset>
        <legend>필수입력사항</legend>
        <table>
          <tr>
            <th>ID</th>
            <td><input type="text" placeholder="아이디 10글자 이내" /></td>
            <td><input type="button" value="중복확인" /></td>
          </tr>
          <tr>
            <th>비밀번호</th>
            <td>
              <input
                type="password"
                placeholder="영문,숫자,특수문자 포함 8자 이상"
                style="width: 200px"
              />
            </td>
            <td></td>
          </tr>
          <tr>
            <th>비밀번호 확인</td>
            <td><input type="password" /></td>
            <td></td>
            <tr>
            <th>
              Email</th>
              <td><input type="text" /></td>
              <td>
              <select>
                <option>선택</option>
                <option>@gmail</option>
                <option>@naver.com</option>
                <option>@daum.net</option>
                <option>직접입력</option>
              </select>
              </td>
        </tr>
        </table>
      </fieldset>
      <fieldset>
        <legend>추가 정보</legend>
        <table>
            <tr>
                <td>프로필 사진<input type="file" accept="image/gif,image/jpeg"></td>
                <td></td>
            </tr>
            <tr></tr>
            <tr>
                <td>성별:<input type="radio" id="male" name="gender">남자
                    <label for="male"></label>
                    <input type="radio"  id="female" name="gender">여자
                <label for="female"></label></td>
                    
                <td></td>
                <td></td>
            </tr>
            <tr></tr>
            <tr>
                <td>생년월일:<input type="date"></td>
                <td></td>
                <td></td>
            </tr>
            <tr></tr>
            <tr>
                <td>취미</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="hobby" id="a">야구 
                    <input type="checkbox" name="hobby" id="b">농구
                    <input type="checkbox" name="hobby" id="c">축구
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="hobby" id="d">공부
                    <input type="checkbox" name="hobby" id="e">음악감상
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="hobby" id="f">기타
                    <input type="text">
                </td>
            </tr>
            <tr></tr>
            <tr>
                <td>자기소개</td>
            </tr>
            <tr>
                <td><input type="text" style="width: 800px; height: 200px;"></td>
            </tr>
        </table>
      </fieldset>
      <br>
      <tr>
        <td><input type="submit" value="회원가입" /></td>
        <td><input type="reset" value="다시입력" /></td>
        <td><input type="button" value="뒤로가기"  onclick="javascript:history.go(-1)"/></td>
      </tr>
    </form>
  </body>
  <script src="../resources/js/jquery-3.6.4.js"></script>
  <script>
    $(function(){
        $(":input").css({"borer": "2px solid line",
        "backgroundColor" :"pink",})
        $(":button").css("backgroundColor","yellow")
        $(":submit").css("backgroundColor","green")
        $(":text, :password").css("border","2px solid blue")
        $(":file").css("border","2px solid red")
    })
  </script>
</html>
