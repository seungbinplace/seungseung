<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <!-- 우리 css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Slider main container -->
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide first">Slide 1</div>
            <div class="swiper-slide second">Slide 2</div>
            <div class="swiper-slide third">Slide 3</div>
            <div class="swiper-slide 1">Slide 1</div>
            <div class="swiper-slide 2">Slide 2</div>
            <div class="swiper-slide 3">Slide 3</div>
            <div class="swiper-slide 4">Slide 4</div>
            <div class="swiper-slide 5">Slide 5</div>
            <div class="swiper-slide 6">Slide 6</div>
            <div class="swiper-slide 7">Slide 7</div>
            <div class="swiper-slide 8">Slide 8</div>
            <div class="swiper-slide">Slide 9</div>

        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <!-- <div class="swiper-scrollbar"></div> -->
    </div>
    <!-- swiper js -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <script>
        // 스와이퍼 초기화
        const swiper = new Swiper('.swiper', {
            // Optional parameters
            // direction: 'vertical',
            loop: true,
            slidesPerView: 3,
            spaceBetween: 30,

            effect: "flip",
            effect: "cards",

            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

            // And if we need scrollbar
            // scrollbar: {
            //     el: '.swiper-scrollbar',
            // },
        });
    </script>
</body>

</html>
