    <title>Document</title>

  <script src="../resources/js/jquery-3.6.4.js"></script>
  <style>
    p {
      cursor: pointer;
    }
    img {
      width: 200px;
      height: 200px;
    }
  </style>
  <body>
    <p title="Tulips">튜울립</p>
    <p title="Chrysanthemum">국화</p>
    <p title="Koala">코알라</p>
    <p title="Hydrangeas">수국</p>
  </body>
  <script>
    const imgArr = ["1.jpg", "2.jpg", "3.png", "4.png"];
    $("p").on("click", function () {
      //   alert("p태그 클릭");
      const index = $(this).index();
      //  요소 내부에 추가
      // $(this).append(`<img src= ../resources/img/${imgArr[index]} >`);
      //   $(this).prepend(`<img src= ../resources/img/${imgArr[index]} >`);
      //   $(`<img src= ../resources/img/${imgArr[index]} >`).appendTo(this);
      // $(`<img src= ../resources/img/${imgArr[index]} >`).prependTo(this);

      // 요소 외부에 추가
      $(this).after(`<img src= ../resources/img/${imgArr[index]} >`);
      $(this).after.insertAfter(
        (`<img src= ../resources/img/${imgArr[index]} >`).insertAfter(this);
        (`<img src= ../resources/img/${imgArr[index]} >`).insertAfter(this);
      );
    });
  </script>
