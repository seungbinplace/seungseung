<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = 1;
      num++; // num = num + 1
      console.log(num);
      num--; // num = num - 1
      console.log(num);

      let x = 3;
      let y = x++;
      //   ++x + y++;s
      console.log(x, y);

      let w = 10;
      let z = w-- + 5 + --w;
      console.log(w, z);

      let k = 5; //(2 k=6) (9 k=7) l=9 k=8
      let l = k++ - 3 + ++k;
      k++;
      console.log(k, l);
    </script>
  </body>
</html>
