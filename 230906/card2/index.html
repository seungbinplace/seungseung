<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <!-- profile image -->
        <figure class="card-image">
            <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMzA3MTZfMTMy%2FMDAxNjg5NTA4ODg1NzE3.IkbVIfJweoIYjBQTD_3Zq-tSbAN-IFTyru8t1ye6mdIg.boYQA37ATKlfxK4OsKY8RUn1yGYuFXFdQJMRs0sUIyUg.JPEG.nowon_barunamc%2F4.jpg&type=a340" alt="강쥐">
        </figure>
        <!-- card body -->
        <div class="card-body">
            <!-- badge -->
            <div class="badges">
                <span class="badge">
                    <iconify-icon icon="material-symbols:check"></iconify-icon>
                    예약
                </span>
                <span css="badge">
                    <iconify-icon icon="mdi:gift-outline"></iconify-icon>
                    혜택
                </span>
            </div>
            <!-- title -->
            <h2 class="title">
                공감게스트하우스
            </h2>
            <!-- description -->
            <p class="desc">
                청년을 응원하는 반월당 게스트하우스
            </p>
        </div>
        <hr/>
        <!-- card footer -->
        <footer class="card-footer">
            <iconify-icon icon="bx:map"></iconify-icon>
            대구 중구
        </footer>
    </div>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</body>
</html>
