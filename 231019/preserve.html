<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      #wrap {
        width: 400px;
        height: 400px;
        margin: 100px auto;
        position: relative;
        perspective: 700px;
        margin-top: 13%;
      }
      #wrap .card {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        transition: all 1.5s;
        transform-style: preserve-3d;
        cursor: pointer;
      }
      #wrap .card > div {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        font-size: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* 정면 */
      #wrap .card > div:nth-child(1) {
        transform: translateZ(200px);

        /* h: hue => 색조(0 ~ 360 0 = 빨간색, 120 = 녹색, 240 = 파란색)
            s: saturation => 채도(0 ~ 100%)
            l: lightness => 밝기(0 ~ 100% 0%는 검은색 100% 흰색)
            a: alpha => 불투명도(0.0 ~ 1.0은 완전투명, 1은 완전 불투명)
        */

        background-color: hsla(147, 96%, 52%, 0.7);
      }
      /* 왼 */
      #wrap .card > div:nth-child(2) {
        transform: translateX(-200px) rotateY(-90deg);
        background-color: hsla(202, 100%, 66%, 0.7);
      }
      /* 오 */
      #wrap .card > div:nth-child(3) {
        background-color: hsla(303, 100%, 85%, 0.7);
        transform: translateX(200px) rotateY(90deg);
      }
      /* 후 */
      #wrap .card > div:nth-child(4) {
        background-color: hsla(182, 100%, 50%, 0.7);
        transform: translateZ(-200px) rotateY(180deg);
      }
      /* 위 */
      #wrap .card > div:nth-child(5) {
        background-color: hsla(154, 100%, 51%, 0.7);
        transform: translateY(200px) rotateX(90deg);
      }
      /* 아래 */
      #wrap .card > div:nth-child(6) {
        background-color: hsla(303, 100%, 85%, 0.7);
        transform: translateY(-200px) rotateX(-90deg);
      }
      #wrap .card > div:nth-child(n) {
        /*
        box-shadow: none | x y blur spread color | inset | initial | inherit
        */
        border: 3px solid white;
        box-shadow: 0px 0px 30px 10px yellow;
      }

      /* #wrap:hover .card {
        transform: rotateY(360deg) rotateX(1000deg) rotateZ(360deg);
      } */

      .card {
        animation: rotateCube 2s infinite linear;
      }

      @keyframes rotateCube {
        from {
          transform: translateX(200px) translateY(150px) translateZ(-500px)
            rotateX(0deg) rotateY(0deg) rotateZ(360deg);
        }

        to {
          transform: translateX(0px) translateY(0px) translateZ(500px)
            rotateX(500deg) rotateY(360deg) rotateZ(0deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div class="card">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </body>
</html>
